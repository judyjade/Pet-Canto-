<!DOCTYPE html>

<html>
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width">
         <title>Contato - PetCanto</title>
         <link rel="stylesheet" href="reset.css">
         <link rel="stylesheet" href="Produtos.css">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sedan+SC&display=swap" rel="stylesheet">  
      </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img id="banner1" src="https://logo.criativoon.com/wp-content/uploads/2016/07/logo-pet-shop.png" alt="Logo do PetShop PetCanto"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Produtos.html">Produtos</a></li>
                        <li><a href="Contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="Agradecimento.html">

                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required> 

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como podemos entrar em contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual seria o melhor horário para você?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por E-mail?</label>
                <a href="Agradecimento.html"></a>
                <input type="submit" value="Enviar Formulário" class="enviar"> 
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seg/Sex</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Fim de Semana</td>
                        <td>9h ~ 14h</td> 
                    </tr>
                    <tr>
                        <td>Feriado</td>
                        <td>8h ~ 15h</td>
                    </tr>
                    
                </tbody>
            </table>
        </main>

        <footer>
            <img id="rodapé" src="https://www.area17.com.br/admin/fotos/estabelecimentos/chokito-petshop-recife-45283_61095b750dcd4.jpg" alt="Logo do PetShop PetCanto">
            <p class="Copyright"> &copy; Copyright PetShop PetCanto - 2024 </p>
        </footer>
    </body>
</html>
